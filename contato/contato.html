<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

<body>

    <h2>Entre em contato</h2>

    <strong>

        <p> Email: ex@gmail.com </p>
        <p> Tel: (00) 00000-0000 </p>
        <hr />


        <!-- Criação de formularios. Para interagir com o usuario. -->
        <!-- A baixo tem o atributo "action" que neste caso está tendo a função de
             ao clicar em enviar no formulário, ele direcionsara todos os dados
             digitados para o email. -->
        <h2> Faça seu cadastro </h2>
        <form action="mailto:enderpigonze@gmail.com" method="post" enctype="text/plain">

            <label for=""> Nome completo: </label> <br />
            <input type="text" name="nome" /> <br /> <br>

            <label for=""> Email: </label> <br />
            <input type="email" name="email"> <br /> <br />

            <label for=""> Tel: </label> <br />
            <input type="tel" name="telefone"> <br /> <br />

            <label for=""> Por que deveria tirar X1 comigo: </label> <br />
            <textarea cols="50" rows="10"></textarea> <br />

            <label for=""> Gostaria de receber atualizações </label>
            <input type="checkbox" name="atualizacoes"> <br /> <br />

            <input type="submit">

        </form>

    </strong>

</body>

</html>
